<!DOCTYPE html>
<html lang="en">

@@include('../html-partials/head.html')

<body>
    <div class="page">
        <header class="action-bar fixed-top">
            <a href="javascript: void(0);" class="app-icon action" data-ignore="true">
                <i class="icon-wisconsin"></i>
            </a>
            <h1 class="title">Wisconsin</h1>

            <ul class="actions pull-right">
                <li>
                    <a id="button-refresh" href="javascript:wisconsin.index.refresh();" class="action" title="Refresh" data-ignore="true"><i class="icon-refresh"></i></a>
                </li>
                <li>
                    <a href="javascript:document.location.replace('./repo.html');" class="action" title="Settings" data-ignore="true"><i class="icon-settings"></i></a>
                </li>
                <!--<li>
                    <a href="javascript:wisconsin.index.exitApp();" class="action" title="Quit" data-ignore="true"><i class="icon-remove"></i></a>
                </li>-->
            </ul>


        </header>

        <div class="content" id="content-main">
            <ul class="list"></ul>
        </div>

        <div class="content dialog on inline-dialog" id="content-loading" style="display:none;">
            <header class="dialog-title-region">
                <h1 class="title"></h1>
            </header>
            <div class="dialog-content">
                <div class="inset">
                    <p></p>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="./files/scripts/js.js"></script>
    <script type="text/javascript">
        wisconsin.utils.onDeviceReady(wisconsin.index.init);
    </script>

</html>

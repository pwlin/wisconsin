<!DOCTYPE html>
<html lang="en">

@@include('../html-partials/head.html')

<body>
    <div class="page">
        <header class="action-bar fixed-top action-bar-top">
            <a href="javascript:document.location.href='./index.html'" class="app-icon action" data-ignore="true">
                <i class="icon-up-button icon-margin-right"></i>
                <i class="icon-settings"></i>
            </a>
            <h1 class="title">Settings</h1>
        </header>

        <div class="content inset" id="addRepoUrlForm">
            <label class="block-label">Your Raccoon Archive URL:</label>
            <input type="url" name="repoUrl" id="repoUrl" placeholder="http://example.com/apk_storage/" class="input-text" autocomplete="off" />
            <div class="form-actions">
                <button type="button" class="btn" onclick="wisconsin.repo.addUrl();">Save</button>
            </div>
        </div>

    </div>
    @@include('../html-partials/js-bottom.html')
    <script type="text/javascript">
        wisconsin.utils.onDeviceReady(wisconsin.repo.init);
    </script>
</body>

</html>
